<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/main.css">
    <script src="src/main.js"></script>
</head>
<body>
    <div class= "card">
        <h1 class="title">Got A Question?</h1>
    <div class= "form"> 
        <input name= "first name "type="text" placeholder="First Name" class="form-field"/>
        <br>
        <input name= "last name "type="text" placeholder="Last Name" class="form-field"/>
        <br>
        <input name= "contact number "type="number" placeholder="Contact Number" class="form-field"/>
        <br>
        <input name= "email"type="email" placeholder="Email" class="form-field"/>
        <br>
        <textarea name="messege" placeholder="Messege" class="form-field" id="messege" cols="17" rows="4"></textarea>
        <br>
        <button 
        onclick="submitMessege()" 
        id="formSubmitted"    
        > 
        Send Messege
        </button>
    </div>
</div>
</body>
</html>
